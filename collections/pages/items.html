<div class="item-container">
	<img class="item-img" ng-src="img_squared/{{curPhoto.src}}">
	<div class="title">
		<div class="title-inner">
			<h1>{{curPhoto.name}}</h1>
		</div>
	</div>
	<div class="colors" style="background: {{grads[pindex]}}"></div>


		
		<div class="buttons">
			<div ng-click="prevPhoto()" class="button">
				<i class="fa fa-angle-left" aria-hidden="true"></i>
			</div>
			<div ng-click="randomPhoto()" class="button shuffle">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
				<i class="fa fa-angle-left" aria-hidden="true"></i>
			</div>
			<div ng-click="nextPhoto()" class="button">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</div>
		</div>
